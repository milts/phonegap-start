<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- STYLES -->
        <link rel="stylesheet" type="text/css" href="css/util.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/ember-animated-outlet.css" />

        <title>JAGERBONDS</title>
    </head>
    <body>

        <!-- MAIN APP VIEW -->
        <script type="text/x-handlebars" id="application" data-template-name="application">
            {{#if showNav}}
                {{partial "nav"}}
            {{/if}}

            {{ animatedOutlet name="main" }}

            {{partial "footer"}}
        </script>

        <!-- PARTIALS -->
        <!-- NAV TEMPLATE -->
        <script type="text/x-handlebars" data-template-name="_nav">
            <section id="nav-bar">
                {{#if leftBtn}}
                    <span class="left-btn"></span>
                {{/if}}

                {{#if logoTitle}}
                    <img class="title logo" {{bind-attr src="logoUrl"}}>
                {{else}}
                    <h1 class="title">{{ title }}</h1>
                {{/if}}

                {{#if rightBtn}}
                    <span class="right-btn"></span>
                {{/if}}
            </section>
        </script>

        <!-- NAV TEMPLATE -->
        <script type="text/x-handlebars" data-template-name="_footer">
            <section id="footer">
                <p class="drink-warning">DRINK RESPONSIBLY</p>
                <div class="legal">
                    <a href="#">TERMS OF USE</a> |
                    <a href="#">PRIVACY POLICY</a>
                </div>
            </section>
        </script>
        <!-- END PARTIALS -->






        <!-- AGE GATE TEMPLATE -->
        <script type="text/x-handlebars" data-template-name="age-gate">
            <section id="age-gate">
                <div class="brand"></div>
                <h1>{{ view.header }}</h1>
                <h2>{{ view.subtitle }}</h2>

                <div class="date-picker">
                    <span class="month">
                        <h3>MONTH</h3>
                        <input type="text" value="MM"/>
                    </span>
                    <span class="day">
                        <h3>DAY</h3>
                        <input type="text" value="DD"/>
                    </span>
                    <span class="year">
                        <h3>YEAR</h3>
                        <input type="text" value="YYYY"/>
                    </span>
                </div>

                <button class="grey" {{action 'getFBSessionStatus'}}>> ENTER</button>
            </section>
        </script>


        <!-- MAIN APP VIEW -->
        <script type="text/x-handlebars" id="sign-in" data-template-name="sign-in">
            <section class="content">
                <h1>CREATE TOMORROW'S<br> LEGENDS TONIGHT</h1>

                <h2>CONNECT YOUR SOCIAL NETWORKS</h2>
                <h2>INVITE YOUR FRIENDS</h2>
                <h2>TURN YOUR NIGHT OUT INTO A VIDEO</h2>

                <h2>CONNECT WITH FACEBOOK TO BEGIN YOUR JAGERBOND</h2>
                <button class="fb-connect-btn">
                    SIGN IN WITH FACEBOOK
                </button>
            </section>
        </script>


        <!-- CREATE BOND TEMPLATE -->
        <script type="text/x-handlebars" id="create" data-template-name="create">
            <div class="dev-btns">
                <button class="red" onclick="login()">Login</button>
                <button class="logout red">Logout</button>

                <button onclick="getLoginStatus()">Get login</button>
                <!-- <button onclick="me()">List Friends</button> -->
                <!--<button onclick="getSession()">Get session</button>-->
                <!-- <button onclick="facebookWallPost()">facebookWallPost</button> -->
                <!-- <button onclick="publishStoryFriend()">friendstory</button> -->
            </div>

            <div class="ui-widget">
                <label for="tags">Search Friends: </label>
                <input id="tags" type="text" name="q" value="">
                <span id="count"></span>
            </div>

            <p id="none" style="display:none">There were no names to match your search!</p>

            <div id="data"></div>





            <section class="content">
                <section id="controls">

                </section>

                <section id="list-view">
                </section>
            </section>
        </script>



        <!-- MAIN APP VIEW -->
        <script type="text/x-handlebars" id="dash" data-template-name="dash">
            <section class="content">
                <div>
                    <button class="createBond red span6"><span class="icon"></span>CREATE A BOND</button>
                    <button class="enterCode red span6"><span class="icon"></span>ENTER A CODE</button>
                </div>


                {{#if hasBonds}}

                {{else}}
                    <div class="welcome-message">

                        {{#if hasBondRequests}}
                            <h2>YOU HAVE {{numOfBondRequests}} BOND REQUESTS ></h2>
                        {{/if}}

                        <h1>STORIES TOLD TOMORROW<br> MUST BE WRITTEN TONIGHT.</h1>
                        <h2>A JAGERBOND IS FORMED BY YOU<br> AND YOUR FRIENDS.</h2>
                        <h2>FROM FIRST SHOT TO LAST CALL<br> YOUR PICTURES, VIDEOS AND POSTS<br> CAPTURE THE NIGHT</h2>
                        <h2>JAGERBONDS TURNS ALL OF IT INTO<br> A VIDEO. THE STORIES YOU CREATE LIVE ON.<br>#JAGERBONDS</h2>
                    </div>
                {{/if}}
            </section>
        </script>


        <div id="fb-root"></div>

        <script src="js/libs/ember-1.2.1.js"></script>
        <script src="js/libs/ember-touch.js"></script>
        <script src="js/libs/ember-animated-outlet.js"></script>

        <script src="js/libs/fastclick.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>

        <script src="js/libs/jquery.livesearch.js"></script>

            function getLoginStatus() {
                var loggedInStatus = false;

                FB.getLoginStatus(function(response) {
                    if (response.status == 'connected') {
                        //alert('logged in');
                        loggedInStatus = true;
                    } else {
                        //lert('not logged in');
                        // login if not logged in
                        //login();
                    }
                });

                return loggedInStatus;
            }

            var userId;
            var access_token;
            var friendNames = [];
        
            var friendIDs = [];
            var fdata;
            function me() {
                var data = document.getElementById('data');
                data.innerHTML = '';

                FB.api('/me/friends', { fields: 'id, name, picture' },  function(response) {
                    if (response.error) {
                       alert(JSON.stringify(response.error));
                    } else {
                        userId = response.data.id;
                        access_token =  FB.getAuthResponse()['accessToken'];
                        var data = document.getElementById('data');


                        fdata=response.data;
                        console.log("fdata: "+fdata);

                        // append friends profile picture and name to DOM
                        response.data.forEach(function(item) {
                            var d = document.createElement('div');

                            d.innerHTML = "<span><img src='" + "https://graph.facebook.com/" + item.id + "/picture?type=small'/></span>" + "<p class='name'>" + item.name + "</p>";
                            data.appendChild(d);

                            // push name to array
                            friendNames.push(item.name);
                        });
                    }

                    var friends = response.data;

                    for (var k = 0; k < friends.length && k < 200; k++) {
                        var friend = friends[k];
                        var index = 1;

                        friendIDs[k] = friend.id;
                        //friendsInfo[k] = friend;
                    }
                    //console.log("friendId's: "+friendIDs);
                });
            }

        
            
            function logout() {
                FB.logout(function(response) {
                    alert('logged out');
                });
            }
            
            function login() {
                FB.login(
                 function(response) {
                     if (response.session) {
                         alert('logged in');

                     } else {
                         alert('not logged in');
                     }
                 },{ scope: "email" });
            }

            function publishStoryFriend() {
                randNum = Math.floor ( Math.random() * friendIDs.length );
                
                var friendID = friendIDs[randNum];
                if (friendID == undefined){
                    alert('please click the me button to get a list of friends first');
                }else{
                    console.log("friend id: " + friendID );
                    console.log('Opening a dialog for friendID: ', friendID);
                    var params = {
                        method: 'feed',
                        to: friendID.toString(),
                        name: 'Facebook Dialogs',

                        caption: 'Reference Documentation',
                        description: 'Dialogs provide a simple, consistent interface for applications to interface with users.'
                    };
                    FB.ui(params, function(obj) { console.log(obj);});
                }
            }
            
            document.addEventListener('deviceready', function() {
                navigator.splashscreen.show();

                try {
                    //alert('Device is ready! Make sure you set your app_id below this alert.');
                    FB.init({ appId: "180805412124053", nativeInterface: CDV.FB, useCachedDialogs: false });

                    document.getElementById('data').innerHTML = "";
                } catch (e) {
                    //alert(e);
                }
            }, false);
        </script>
        
        <div id="log"></div>
    </body>
</html>
